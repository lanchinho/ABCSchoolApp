<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABCSchoolAppUI</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Important: Increment the version parameter whenever you update MudBlazor to prevent caching issues -->
    <link href="_content/MudBlazor/MudBlazor.min.css?v=8.10.0" rel="stylesheet" />
    <link href="css/loading.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="manifest.webmanifest" rel="manifest" />
</head>

<body>
    <div id="app">
        <div class="splash-loading">
            <div class="splash-spinner-container">
                <div class="mud-progress-circular mud-primary-text mud-progress-circular-indeterminate">
                    <svg class="mud-progress-circular-svg" viewBox="22 22 44 44">
                        <circle class="mud-progress-circular-circle" cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6"></circle>
                    </svg>
                </div>
                <div class="mud-progress-circular mud-secondary-text mud-progress-circular-indeterminate secondary">
                    <svg class="mud-progress-circular-svg" viewBox="22 22 44 44">
                        <circle class="mud-progress-circular-circle" cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6"></circle>
                    </svg>
                </div>
                <div class="splash-pulse-dot"></div>
            </div>
            <div class="loading-progress-text">Loading ABC School App...</div>
        </div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/MudBlazor/MudBlazor.min.js?v=8.10.0"></script>
</body>

</html>
